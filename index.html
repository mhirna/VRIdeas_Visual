<!DOCTYPE>
<html>
<head>
<title>VR Ideas</title>
<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</head>

<body>
<a-scene>
<!-- Create a sphere for workspace-->
<a-entity
    geometry="primitive: sphere; radius: 10; segmentsHeight: 20; segmentsWidth: 64"
    position="0 0 0"
	material="color: #00ffff; side: double"
</a-entity>
<!-- Create a plane for workspace "floor"-->
<a-plane
	geometry="height: 30; width: 30; length: 1"
	material="color: #ffff00; side: double;"
	rotation="-90 0 0"
	position="0 -5 0">
</a-plane>

<!-- Create a plane for panel-->
<a-plane
	geometry="primitive: plane; height: 4; width: 6"
	material="side: double; color: #234ddc;"
	rotation="-45 0 0"
	position="0 0 -5">
</a-plane>

<!-- Create a button redo for panel-->
<a-entity
    geometry="primitive: sphere"
    position="2 2 2"
	scale="0 0.4 0"
	material="color: #ffffff; side: double">
</a-entity>

</a-scene>

</html>
